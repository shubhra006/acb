<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-y: auto; 
        }
        
        /* for nav bar */
        header {
            background-color: #009688;
            padding: 10px 0;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav-links {
            list-style-type: none;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease;
            padding: 8px 12px;
            display: block;
        }

        
        /* Add this to your existing CSS or replace the hover styles */
.nav-links a:hover {
    color: #ffeb3b;
    background-color: #00796b; /* New background color on hover */
    border-radius: 5px; /* Rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Soft shadow effect */
    
}

/* Dropdown menu item hover */
.dropdown-menu li a:hover {
    background-color: #004d40; /* Change background color on hover */
    color: #ffeb3b; /* Bright text color */ /* Slide effect on hover */
    
}


        .login-btn {
            background-color: #ffeb3b;
            color: #009688;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
        }

        .login-btn:hover {
            background-color: #fff176;
        }

        /* Dropdown Styling */
        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #00796b;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 4px;
            flex-direction: column;
            transition: all 0.3s ease-in-out;
        }

        .dropdown-menu li {
            list-style: none;
        }

        .dropdown-menu li a {
            color: white;
            padding: 10px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease;
        }

        .dropdown-menu li a:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Registration</a></li>
                    <li><a href="#">Cast Vote</a></li>
                    <li><a href="#">Exit Poll</a></li>
                    <li><a href="result.html">Result</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" onclick="toggleDropdown(event)">Contact & Support</a>
                        <ul class="dropdown-menu">
                            <li><a href="faq.html">FAQ</a></li>
                            <li><a href="support.html">Support</a></li>
                            <li><a href="contact.html">Contact Us</a></li>
                        </ul>
                    </li>
                </ul>
                <a href="login.html" class="login-btn">Login</a>
            </div>
        </nav>
    </header>

    <script>
        function toggleDropdown(event) {
            event.preventDefault(); // Prevents the link from navigating
            const dropdownMenu = event.target.nextElementSibling;

            // Toggle the display of the dropdown menu
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        }

        // Close the dropdown menu if clicked outside
        document.addEventListener('click', function(event) {
            const isClickInside = event.target.closest('.dropdown');
            if (!isClickInside) {
                const dropdownMenu = document.querySelector('.dropdown-menu');
                if (dropdownMenu) {
                    dropdownMenu.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
