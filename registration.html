<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .registration-form {
            display: flex;
            flex-direction: column;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #4CAF50;
            flex: 1;
        }

        .form-label {
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
        }

        .form-input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
            width: 100%;
        }

        .form-input:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        .captcha-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        #captcha-image {
            background-color: #e0e0e0;
            padding: 10px;
            border: 1px solid #ccc;
            width: 60%;
            text-align: center;
        }

        .refresh-captcha {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .refresh-captcha:hover {
            background-color: #45a049;
        }

        .submit-btn,
        .clear-btn {
            padding: 12px 20px;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            width: 40%;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .submit-btn {
            background-color: #746ec8;
        }

        .submit-btn:hover {
            background-color: #5e42db;
        }

        .clear-btn {
            background-color: #FF5733;
        }

        .clear-btn:hover {
            background-color: #E74C3C;
        }

        .close-btn {
            background-color: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #333;
            float: right;
        }

        .close-btn:hover {
            color: #ff0000;
        }

        .terms-group,
        .correct-info {
            margin-bottom: 15px;
        }

        .terms-group a {
            color: #4CAF50;
            text-decoration: none;
        }

        .terms-group a:hover {
            text-decoration: underline;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-group label {
            font-size: 14px;
        }

        /* Style for the radio button beside text */
        .correct-info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .correct-info label {
            margin-left: 5px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="registration-form">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2>Registration Form</h2>
                <!-- Close Button -->
                <button type="button" class="close-btn">&#10006;</button>
            </div>

            <label for="voter-type" class="form-label">I am a</label>
            <select id="voter-type" class="form-input">
                <option value="general-voter">General Voter</option>
                <option value="nominee">Nominee</option>
            </select>

            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-input" placeholder="Enter your name">

            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-input" placeholder="Enter your email">

            <label for="phone" class="form-label">Phone Number</label>
            <div style="display: flex; align-items: stretch; width: 100%;">
                <span
                    style="padding: 0 12px; background-color: #e9e9e9; border: 1px solid #ccc; border-radius: 5px 0 0 5px; display: flex; align-items: center; height: 40px;">+91</span>
                <input type="tel" id="phone" class="form-input" placeholder="Enter your phone number"
                    style="flex: 1; border-radius: 0 5px 5px 0; border-left: none; height: 40px;">
            </div>

            <label for="aadhar-no" class="form-label">Aadhar No</label>
            <input type="text" id="aadhar-no" class="form-input" placeholder="Enter your Aadhar number">

            <label for="voter-no" class="form-label">Voter No</label>
            <input type="text" id="voter-no" class="form-input" placeholder="Enter your Voter number">

            <label for="password" class="form-label">Create Password</label>
            <div style="position: relative; display: inline-block; width: 100%;">
                <input type="password" id="password" class="form-input" placeholder="Create your password"
                    style="padding-right: 40px; height: 40px;">
                <span class="tooltip-icon" onclick="toggleTooltip()" onmouseout="hideTooltip()"
                    onmouseover="showTooltip()"
                    style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); font-size: 16px;">?</span>
                <span id="password-tooltip" class="tooltip" style="display: none;">Your password must be between 8-14
                    characters long, and include at least one uppercase letter, one lowercase letter, and one special
                    character (e.g., @, #, $, etc.)</span>
            </div>

            <style>
                /* Tooltip styling */
                .tooltip-icon {
                    cursor: pointer;
                    color: #007BFF;
                    font-weight: bold;
                    font-size: 16px;
                    position: absolute;
                    right: 10px;
                    /* Positioned to the right corner of the input */
                    top: 50%;
                    transform: translateY(-50%);
                }

                .tooltip {
                    position: absolute;
                    bottom: 100%;
                    /* Tooltip above the question mark */
                    right: 0;
                    /* Align to the right */
                    background-color: #f9f9f9;
                    border: 1px solid #ccc;
                    border-radius: 4px;
                    padding: 10px;
                    z-index: 1;
                    width: 300px;
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                    display: none;
                }

                /* Arrow for the tooltip */
                .tooltip::after {
                    content: '';
                    position: absolute;
                    top: 100%;
                    /* Positioned at the bottom of the tooltip box */
                    right: 10px;
                    /* Align arrow to the right */
                    border-width: 5px;
                    border-style: solid;
                    border-color: #f9f9f9 transparent transparent transparent;
                }

                /* Show tooltip on hover */
                .tooltip-icon:hover+.tooltip,
                .tooltip-icon:focus+.tooltip {
                    display: block;
                }

                .form-input {
                    box-sizing: border-box;
                    width: 100%;
                    padding: 10px;
                    height: 40px;
                    line-height: 20px;
                }
            </style>

            <script>
                function toggleTooltip() {
                    const tooltip = document.getElementById("password-tooltip");
                    tooltip.style.display = tooltip.style.display === "none" ? "block" : "none";
                }

                function hideTooltip() {
                    document.getElementById("password-tooltip").style.display = "none";
                }

                function showTooltip() {
                    document.getElementById("password-tooltip").style.display = "block";
                }
            </script>


            <label for="confirm-password" class="form-label">Confirm Password</label>
            <input type="password" id="confirm-password" class="form-input" placeholder="Confirm your password">

            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" id="dob" class="form-input">

            <label for="gender" class="form-label">Gender</label>
            <select id="gender" class="form-input">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>

            <label for="alternate-email" class="form-label">Alternate Email</label>
            <input type="email" id="alternate-email" class="form-input" placeholder="Enter alternate email">

            <label for="alternate-phone" class="form-label">Alternate Phone No</label>
            <div style="display: flex; align-items: stretch; width: 100%;">
                <span
                    style="padding: 0 12px; background-color: #e9e9e9; border: 1px solid #ccc; border-radius: 5px 0 0 5px; display: flex; align-items: center; height: 40px;">+91</span>
                <input type="tel" id="alternate-phone" class="form-input" placeholder="Enter alternate phone number"
                    style="flex: 1; border-radius: 0 5px 5px 0; border-left: none; height: 40px;">
            </div>

            <label for="security-question" class="form-label">Security Question</label>
            <select id="security-question" class="form-input" onchange="toggleAnswerBox()">
                <option value="">Select a security question</option>
                <option value="pet-name">What is your pet's name?</option>
                <option value="birth-city">In what city were you born?</option>
                <option value="favorite-book">What is your favorite book?</option>
                <option value="favorite-color">What is your favorite color?</option>
                <option value="first-school">What was the name of your first school?</option>
            </select>

            <label for="security-answer" class="form-label" id="answer-label" style="display: none;">Answer</label>
            <input type="text" id="security-answer" class="form-input" placeholder="Enter your answer"
                style="display: none;">

            <script>
                function toggleAnswerBox() {
                    const questionSelect = document.getElementById("security-question");
                    const answerLabel = document.getElementById("answer-label");
                    const answerInput = document.getElementById("security-answer");

                    if (questionSelect.value) {
                        answerLabel.style.display = "block";
                        answerInput.style.display = "block";
                    } else {
                        answerLabel.style.display = "none";
                        answerInput.style.display = "none";
                    }
                }

                // Get the close button element
                const closeBtn = document.querySelector('.close-btn');

                // Add a click event listener
                closeBtn.addEventListener('click', () => {
                    // Navigate back to index.html
                    window.location.href = 'index.html';
                });

            </script>

            <label for="captcha" class="form-label">Captcha Verification</label>
            <input type="text" id="captcha" class="form-input" placeholder="Enter captcha">

            <div class="captcha-section">
                <span id="captcha-image">[Captcha Image]</span>
                <button type="button" class="refresh-captcha">Refresh Captcha</button>
            </div>
            <div class="correct-info">
                <input type="radio" id="yes" name="correct_info" value="yes" required>
                <label for="yes">Above all are correct:</label>
            </div>

            <div class="form-group terms-group">
                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required> I agree to the <a href="#">Terms and
                        Conditions</a>
                </label>
            </div>
            <div style="display: flex; justify-content: center; margin-top: 20px;">
                <button type="reset" class="clear-btn" style="margin-right: 10px;">Clear Form</button>
                <button type="submit" class="submit-btn">Submit</button>
            </div>

        </form>
    </div>
</body>

</html>
